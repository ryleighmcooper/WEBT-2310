<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop · The Velvet Moon</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="images/VM.Logo.png" alt="The Velvet Moon logo">
        <span>The Velvet Moon</span>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="shop.html">Shop</a></li>
          <li><a href="learn.html">Learn</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>



  <main class="section">
    <div class="container">
      <h2>Crystals</h2>


      <div class="grid three-col">

 
        <article class="card product">
          <div class="pic">
            <img src="images/amethyst.cluster.jpeg" alt="Amethyst cluster">
          </div>
          <h3>Amethyst Cluster</h3>
          <span class="price">$24</span>
        </article>


        <article class="card product">
          <div class="pic">
            <img src="images/rose.quartz.palm.webp" alt="Rose quartz palm stone">
          </div>
          <h3>Rose Quartz Palm</h3>
          <span class="price">$12</span>
        </article>


        <article class="card product">
          <div class="pic">
            <img src="images/obsidian.tower.jpeg" alt="Obsidian tower">
          </div>
          <h3>Obsidian Tower</h3>
          <span class="price">$18</span>
        </article>


        <article class="card product">
          <div class="pic">
            <img src="images/angelite.palm.jpeg" alt="Angelite palm stone">
          </div>
          <h3>Angelite Palm</h3>
          <span class="price">$14</span>
        </article>


        <article class="card product">
          <div class="pic">
            <img src="images/selenite.webp" alt="Selenite">
          </div>
          <h3>Selenite</h3>
          <span class="price">$9</span>
        </article>


        <article class="card product">
          <div class="pic">
            <img src="images/citrine_point.avif" alt="Citrine point">
          </div>
          <h3>Citrine Point</h3>
          <span class="price">$16</span>
        </article>

      </div>
    </div>
  </main>


 
  <footer>
    <div class="container">© 2025 The Velvet Moon</div>
  </footer>

</body>
</html>
