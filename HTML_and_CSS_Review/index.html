<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — The Velvet Moon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
     <img src="images/VM.Logo.png" alt="The Velvet Moon logo" class="site-logo">
        <span>The Velvet Moon</span>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="learn.html">Learn</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container grid two-col">
      <section class="card">
        <h2>Say Hello</h2>
        <p class="small">We’ll get back within 1–2 days. (This is a demo form; wire up later if needed.)</p>
        <form class="form-grid" action="#" method="post">
          <input type="text" name="name" placeholder="Your name" required>
          <input type="email" name="email" placeholder="Email address" required>
          <textarea name="message" placeholder="Tell us what you’re looking for…"></textarea>
          <button class="cta" type="submit">Send Message</button>
        </form>
      </section>

      <aside class="card">
        <h2>Visit Our Shop</h2>
        <p>123 Moonbeam Lane, Hidden Hollow, TN</p>
        <img src="images/velvet.moon.png" alt="Velvet Moon Store">
        <p class="small">Open Wed–Sun · 11am–6pm</p>
      </aside>
    </div>
  </main>

  <footer>
    <div class="container grid two-col">
      <div><strong>The Velvet Moon</strong><br><span class="small">© Ryleigh Cooper 2025</span></div>
      <div class="small" style="text-align:right">Email: hello@velvetmoon.test</div>
    </div>
  </footer>
</body>
</html>
