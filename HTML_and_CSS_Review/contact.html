<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact · The Velvet Moon</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="images/VM.Logo.png" alt="The Velvet Moon logo">
        <span>The Velvet Moon</span>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="learn.html">Learn</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container grid two-col">
      <div class="card">
        <h2>Say Hello</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your name">
          <input type="email" name="email" placeholder="Your email">
          <select name="reason">
            <option>Question</option>
            <option>Order Help</option>
            <option>Wholesale</option>
          </select>
          <textarea name="message" placeholder="Message"></textarea>
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
      <div class="card">
        <h2>Visit</h2>
        <p>123 Moonlight Ln • Chattanooga, TN</p>
        <img src="images/velvet.moon.png" alt="The Velvet Moon storefront">
      </div>
    </div>
  </main>

  <footer>
    <div class="container">© 2025 The Velvet Moon</div>
  </footer>
</body>
</html>
